name: Generate Stats Images

on:
  schedule:
    - cron: "0 0 * * *"    # chạy mỗi ngày 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Nếu repo CHƯA có requirements.txt & generate_images.py, dùng 2 bước sau để tải
      - name: Fetch requirements & script (if not present)
        run: |
          if [ ! -f requirements.txt ]; then
            curl -fsSL https://raw.githubusercontent.com/jstrieb/github-stats/refs/heads/master/requirements.txt -o requirements.txt
          fi
          if [ ! -f generate_images.py ]; then
            curl -fsSL https://raw.githubusercontent.com/jstrieb/github-stats/refs/heads/master/generate_images.py -o generate_images.py
          fi

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt

      - name: Generate images
        run: |
          python --version
          python generate_images.py
        env:
          # Nếu có PAT, đặt ở Settings → Secrets → Actions → ACCESS_TOKEN
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXCLUDED: ${{ secrets.EXCLUDED }}                 # ví dụ: "repo1,repo2"
          EXCLUDED_LANGS: ${{ secrets.EXCLUDED_LANGS }}     # LƯU Ý: đồng bộ tên SECRET này

      - name: Commit to the repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add generated/*.svg || true
          git commit -m 'Update generated files' || echo "No changes"
          git push
